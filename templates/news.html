<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car News - IronicTuning</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('shop') }}">Shop</a>
    <a href="{{ url_for('news') }}">News</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  </nav>

  <main>
    <h1>Latest Car News</h1>
    <div style="margin-bottom: 1rem;">
      <a href="{{ url_for('home') }}" style="color: var(--gulf-orange); font-weight: bold;">‚Üê Back to Home</a>
    </div>

    {% if articles %}
      {% for article in articles %}
      <div class="news-article">
        <h2><a href="{{ article.link }}" target="_blank">{{ article.title }}</a></h2>
        <p><em>Published on:</em> {{ article.published }}</p>
      </div>
      {% endfor %}
    {% else %}
      <p>No articles found.</p>
    {% endif %}
  </main>

  <footer>
    <p>&copy; 2025 IronicTuning. News Powered by RSS.</p>
  </footer>

</body>
</html>
