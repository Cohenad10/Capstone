<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car News - IronicTuning</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('shop') }}">Shop</a>
    <a href="{{ url_for('news') }}">News</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  </nav>

  <main>
    <h1>Latest Car News</h1>
    <div style="margin-bottom: 1rem;">
      <a href="{{ url_for('home') }}" style="color: var(--gulf-orange); font-weight: bold;">‚Üê Back to Home</a>
    </div>
    <ul>
      {% for article in articles %}
      <li>
        <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
        <span style="font-size: 0.9em;">({{ article.date_scraped.strftime('%Y-%m-%d') }})</span>
      </li>
      {% endfor %}
    </ul>
  </main>

  <footer>
    <p>&copy; 2025 IronicTuning. Stay Tuned.</p>
  </footer>

</body>
</html>
