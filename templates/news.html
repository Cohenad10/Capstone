<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car News - IronicTuning</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <nav>
    <a href="{{ url_for('home') }}">Home</a>
    <a href="{{ url_for('shop') }}">Shop</a>
    <a href="{{ url_for('news') }}">News</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  </nav>

  <main>
    <h1>Latest Car News</h1>
    <div style="margin-bottom: 1rem;">
      <a href="{{ url_for('home') }}" style="color: var(--gulf-orange); font-weight: bold;">← Back to Home</a>
    </div>

    {% if articles %}
      {% for article in articles %}
      <div class="news-article" style="margin-bottom: 2rem; padding: 1rem; border: 1px solid var(--miami-blue); border-radius: 8px; background-color: white;">
        <h2 style="margin-bottom: 0.5rem;">
          <a href="{{ article.link }}" target="_blank">{{ article.title }}</a>
        </h2>
        <p style="font-size: 0.9rem; color: gray;">
          {{ article.published }} — <strong>{{ article.source }}</strong>
        </p>
      </div>
      {% endfor %}
    {% else %}
      <p>No articles found.</p>
    {% endif %}
  </main>

  <footer>
    <p>&copy; 2025 IronicTuning. News Powered by RSS.</p>
  </footer>

</body>
</html>
